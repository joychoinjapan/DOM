<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function deleteTD(self) {
            confirm("是否确认删除？");
            var table=document.getElementsByTagName("table")[0];
            var td=self.parentNode;
            var tr=td.parentNode;
            var index=tr.rowIndex;

            table.deleteRow(index);
        }
    </script>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 90%;
    }
    td{
        width: 50%;
        border: solid 1px black;
    }
</style>
<body>
<table>
    <tr id="head">
        <td>英雄名称</td><td>操作</td>
    </tr>
    <tr id="02">
        <td>盖伦</td><td id="delete01"><a href="#" onclick="deleteTD(this)">删除</a></td>
    </tr>
    <tr>
        <td>提莫</td><td id="delete02"><a href="#" onclick="deleteTD(this)">删除</a></td>
    </tr>
    <tr>
        <td>诉求者</td><td id="delete03"><a href="#" onclick="deleteTD(this)">删除</a></td>
    </tr>
</table>
</body>
</html>
